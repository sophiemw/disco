<!DOCTYPE html>

<h1>Bank log in</h1>

{% if next %}
<form action="/bank/login/?next={{next}}" method="post" >
{%else%}
<form action="{% url 'bank:login' %}" id="login_form" method="post">
{% endif %}

    {% csrf_token %}
    Username: <input type="text" name="username" value="" size="50"/><br>
    Password: <input type="password" name="password" value="" size="50"/><br>

    <input type="submit" value="submit"/>
</form>

<a href="/bank/signup/">Register Here</a>
