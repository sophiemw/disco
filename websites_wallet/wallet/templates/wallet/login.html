{% extends 'wallet/base.html' %}
{% block content %}
<div id="login" class="container">
	<div class="well well-small">

		<h2>Log in</h2>

		<div id="error_message">
			{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
		</div>

		{% if next %}
		<form action="/wallet/login/?next={{next}}" method="post" >
		{%else%}
		<form action="{% url 'wallet:login' %}" id="login_form" method="post">
		{% endif %}
		{% csrf_token %}
			<div class="form-group">
                <div class="input-group">
				    <div class="input-group-addon"><i class="glyphicon glyphicon-user"></i></div>
				    <input type="text" name="username" class="form-control" placeholder="username" required="required"  value="" size="50">
			    </div>
			    <div class="input-group">
			    	<div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></div>
			    	<input type="password" class="form-control" name="password" placeholder="password" required="required" value="" size="50">
			    </div>
			</div>
		    <div class="form-group">
		    	<input type="submit" class="btn btn-success btn-large btn-block" value="Log in" />
		    </div>
		</form>

		<a href="{% url 'wallet:register' %}">Register Here</a>

	</div>
</div>

{% endblock %}
