{% extends 'merchant/base.html' %}
{% block content %}
<div id="itembuying">

    <h2>Buying page</h2>

    <p>Order total: <b>{{ item.price }} coins</b></p>

    <button class="btn btn-danger btn-large" onclick="myFunction()">Pay</button>
    <button class="btn btn-danger btn-large" onclick="Remove()">Remove</button>
    <br><br>
    <div id="div1">

    </div>
    <p id="demo"></p>

    <script>
    function myFunction() {
        var x = document.createElement("IFRAME");
        x.setAttribute("src", "{{ WALLET_URL }}/{{ item.price }}/{{ item.id }}");
        x.setAttribute("id", "myFrame");
        x.setAttribute("width", "800");
        x.setAttribute("height", "500");
        var d = document.getElementById("div1");
        //document.body.appendChild(x);
        d.appendChild(x);
    }

    // <button class="btn btn-danger btn-large" onclick="Display()">Display</button>
    function Display() {
        var x = document.getElementById("myFrame").src;
        document.getElementById("demo").innerHTML = x;
    }

    function Remove() {
        var parent = document.getElementById("div1");
        var child = document.getElementById("myFrame");
        parent.removeChild(child);
    }

    </script>

</div>
{% endblock %}
